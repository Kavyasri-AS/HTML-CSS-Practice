        height: 100px;width:1000px}

    .white {
        background-color: white;
        height: 25px;width:1000px}

    .green {
        background-color: green;
        height: 100px;width:1000px}
    h1 {color: blue;font-size: 40px}
</style>
</head>
<body>

<!-- Flag container -->
<div class="flag">
    <p class="saffron"></p>
    <p class="white"><center><h1>INDIA</h1></center></p>
    <p class="green"></p>
</div>

</body>
